{% load django_bootstrap5 %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Oxomium - {% block title %}{% endblock %}</title>
        <!-- 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <style>
body {
      font-size: .875rem;
}

                        .feather {
                              width: 16px;
                                height: 16px;
                                  vertical-align: text-bottom;
                        }

                        /*
                            * Sidebar
                                 */

                        .sidebar {
                              position: fixed;
                                top: 0;
                                  /* rtl:raw:
                                       right: 0;
                                    */
                                  bottom: 0;
                                    /* rtl:remove */
                                    left: 0;
                                      z-index: 100; /* Behind the navbar */
                                        padding: 48px 0 0; /* Height of navbar */
                                          box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
                        }

                        @media (max-width: 767.98px) {
                              .sidebar {
                                      top: 5rem;
                                        }
                        }

                        .sidebar-sticky {
                              position: relative;
                                top: 0;
                                  height: calc(100vh - 48px);
                                    padding-top: .5rem;
                                      overflow-x: hidden;
                                        overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
                        }

                        .sidebar .nav-link {
                              font-weight: 500;
                                color: #333;
                        }

                        .sidebar .nav-link .feather {
                              margin-right: 4px;
                                color: #727272;
                        }

                        .sidebar .nav-link.active {
                              color: #2470dc;
                        }

                        .sidebar .nav-link:hover .feather,
                        .sidebar .nav-link.active .feather {
                              color: inherit;
                        }

                        .sidebar-heading {
                              font-size: .75rem;
                                text-transform: uppercase;
                        }

                        /*
                            * Navbar
                                 */

                        .navbar-brand {
                              padding-top: .75rem;
                                padding-bottom: .75rem;
                                  font-size: 1rem;
                                    background-color: rgba(0, 0, 0, .25);
                                      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
                        }

                        .navbar .navbar-toggler {
                              top: .25rem;
                                right: 1rem;
                        }

                        .navbar .form-control {
                              padding: .75rem 1rem;
                                border-width: 0;
                                  border-radius: 0;
                        }

                        .form-control-dark {
                              color: #fff;
                                background-color: rgba(255, 255, 255, .1);
                                  border-color: rgba(255, 255, 255, .1);
                        }

                        .form-control-dark:focus {
                              border-color: transparent;
                                box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
                        }

        </style>

    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Oxomium</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'conformity:policy_index' %}">
                                    <span class="bi bi-card-checklist"></span>
                                    Policy
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'conformity:organization_index'  %}">
                                    <span class="bi bi-building"></span>
                                    Organization
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'conformity:conformity_index' %}">
                                    <span class="bi bi-clipboard2-check"></span>
                                    Conformity
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="bi bi-cone-striped"></span>
                                    Indicators
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="bi bi-cone-striped"></span>
                                    User
                                </a>
                            </li>
                        </ul>

                    </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        {% block header %} Page Title {% endblock %}
                    </div>

                    <div>
                        {% bootstrap_messages %}

                        {% block content %}
                        {% endblock %}
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
